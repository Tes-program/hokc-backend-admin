<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>

    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .logo {
                height: 50px !important;
            }

            .mobile-spacing {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }
    </style>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0"
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="padding: 20px;">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="text-align: center;">
                            <a href="#"><img src="https://res.cloudinary.com/dstmstsbe/image/upload/v1710330100/image_7_ft90hp.png" alt="Logo"
                                    style="height: 75px;" class="logo"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; background-color: #f4f4f4;">
                <table width="100%" cellpadding="0" cellspacing="0" class="mobile-spacing">
                    <tr>
                        <td style="padding: 20px; background-color: #ffffff; border-radius: 5px;">
                            <h2 style="margin-top: 0; color: #333333;">Reset Your Password</h2>
                            <p style="color: #666666;">You recently requested to reset your password. Click the button
                                below to set a new password:</p>
                            <p style="text-align: center; padding: 20px 0;">
                                <a href="{{resetUrl}}"
                                    style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Reset
                                    Password</a>
                            </p>
                            <p style="color: #666666;">If you did not request a password reset, please ignore this
                                email.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center; color: #666666;">
                &copy; 2023 Your Company. All rights reserved.
            </td>
        </tr>
    </table>
